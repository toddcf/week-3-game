<!DOCTYPE html>
<html lang="en">
	
	<head>
		<meta charset="UTF-8">
		<title>Hangman | Robert De Niro Edition</title>

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
		
	</head>
	
	<body>

		<div class="container">

			<header>
				<h1>Hangman | Robert De Niro Edition</h1>
			</header>

			<div class="jumbotron">
				<img src="assets/images/heat.jpg" class="banner">
				<p>Press any key to begin!</p>
			</div>
			
			<!-- Movie Title -->
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title"><h3>De Niro Movie Title To Guess:
					</h3>
				</div>
				<div class="panel-body">
					<h2 id="wordToGuess"></h2>
				</div>
			</div>

			<!-- Letters Already Guessed -->
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title"><h3>Incorrect Guesses:</h3>
				</div>
				<div class="panel-body">
					<h2><span id="wrongGuesses"></span></h2>
				</div>
			</div>

			<!-- Guesses Remaining -->
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">
						<h3>Guesses Left:</h3>
					</h3>
				</div>
				<div class="panel-body">
					<h3><span id="guessesLeft">9</span></h3>
				</div>
			</div>

			<!-- Wins -->
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title"><h3>Win Counter:</h3>
				</div>
				<div class="panel-body">
					 <span id="winCounter">0</span>
				</div>
			</div>

			<!-- Losses -->
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title"><h3>Loss Counter:</h3>
				</div>
				<div class="panel-body">
					<span id="lossCounter">0</span>
				</div>
			</div>
				

			<footer>
				<h5>&copy Copyright 2016 Todd Croak-Falen</h5>
			</footer>

		</div>

		<!-- JavaScript Link -->
		<script src="assets/javascript/game.js" type="text/javascript"></script>
	</body>

</html>
