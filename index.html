<!DOCTYPE html>
<html lang="en">
	
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
		<script src="assets/javascript/game.js" type="text/javascript"></script>
		<title>Hangman | Robert De Niro Edition</title>
	</head>
	
	<body>

		<div class="container">

			<header>
				<h1>Hangman | Robert De Niro Edition</h1>
			</header>

			<div id="game">
				
				<img src="assets/images/heat.jpg" class="banner">
				
				<div id="instructions">
					<p>Press any key to get started!</p>
				</div>
				
				<div id="blanksContainer">
					<!-- Insert BLANK SPACES here. -->
					<p><h2>Movie Title: </h2><span id="blanks"><h2></h2></span></p>
				</div>

				<div id="scorebox">
					<p><h3>Wins: <span id="wins"></span></h3></p>
					<p><h3>Number of Guesses Remaining: <span id="remainingGuesses"></span></h3></p>
					<p><h3>Letters Already Guessed: <span id="lettersGuessed"></span></h3></p>
				</div>
			</div>

			<footer>
				<h5>&copy Copyright 2016 Todd Croak-Falen</h5>
			</footer>

		</div>

	</body>

</html>
